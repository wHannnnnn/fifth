<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--点击按钮禁用文本框-->
<input type="button" value="禁用" id="but">
<input type="text" id="tex">
</body>
<script>
    var aBut=document.getElementById("but")
    var aText=document.getElementById("tex")
    var onOff=true
    aBut.onclick=function() {
        if (onOff) {
            aText.disabled = true
        }else{
            aText.disabled = false
        }
        onOff=!onOff
    }
</script>
</html>
