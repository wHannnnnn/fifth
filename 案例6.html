<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input {
            width: 50px;
            height: 20px;
            background-color: skyblue;
            border: 0;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
            display: none ;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<input type="button" value="吃" >
<input type="button" value="喝">
<input type="button" value="玩">
<input type="button" value="乐">
<div style=display:block>吃</div>
<div>喝</div>
<div>玩</div>
<div>乐</div>
</body>
<script>
    var aBut=document.getElementsByTagName("input")
    var aDiv=document.getElementsByTagName("div")
    for(var i=0;i<aBut.length;i++) {
        aBut[i].aa = i
        aBut[i].onclick = function () {
            for (var i = 0; i < aBut.length; i++) {
                aDiv[i].style.display = "none"
            }
            aDiv[this.aa].style.display = "block"
        }

    }
</script>
</html>
