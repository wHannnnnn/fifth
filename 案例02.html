<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" value="哈哈">
</body>
<script>
    var aText=document.getElementsByTagName("input")[0]
    aText.onfocus=function(){
        this.value=""
    }
    aText.onblur=function(){
        if(this.value==""){
            this.value='哈哈'
        }
    }
</script>
</html>
